name: simplepipe
nodes:
    - name: numgen
      action: num_gen
      addresses:
        - host: machine_node_1
          port: 9090
      args:
        - --freq=1000
    - name: filter2
      action: filter
      addresses:
        - host: machine_node_1
          port: 9091
      args:
        - --mod=2
    - name: filter3
      action: filter
      addresses:
        - host: machine_node_2
          port: 9090
      args:
        - --mod=3
    - name: printer2
      action: printer
      addresses:
        - host: machine_node_3
          port: 9090
      args:
        - --port=12012
      env:
        SECRET_KEY: please
    - name: printer6
      action: printer
      addresses:
        - host: machine_node_2
          port: 9091
      args:
        - --port=16016
      env:
        SECRET_KEY: please
dataflow: numgen ; filter2 ; (printer2 || (filter3 ; printer6))
